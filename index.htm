<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Test</title>
</head>
<body>
    <div class="heading">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Speed Typing Test</h1>
    </div>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="timeLeft">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                    <li class="speed">
                        <p>Speed:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Test Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
